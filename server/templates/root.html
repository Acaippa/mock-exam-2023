{% load static %}

<!DOCTYPE html>
<html lang="no">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'styles/root.css' %}" rel="stylesheet">

    {% block styles %}

    {% endblock %}

  </head>
  <body>
    <div class="main-container">
      <div class="logo-wrapper">
        <div class="row">
          <h2 style="cursor: pointer;" onclick="window.location.href='/'">K&L</h2>

          <div class="personel-icon-wrapper">

            <div class="personel-dropdown row">
              <a href="/dashboard/home">Dashbord</a>
              {% if user.is_authenticated %}
                <a href="/accounts/logout">Logg ut</a>
              {% endif %}
            </div>

          </div>

          </div>
      </div>
        {% for message in messages %}
          <div class="message">
              <p>{{message}}</p>
          </div>
        {% endfor %}
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static '/scripts/revealPersonel.js' %}"></script>

  </body>
</html>
