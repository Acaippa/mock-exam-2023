{% load static %}

<!DOCTYPE html>
<html lang="no">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'styles/root.css' %}" rel="stylesheet">

    {% block styles %}

    {% endblock %}

  </head>
  <body>
    <div class="main-container">
      <div class="logo-wrapper">
        <h2>Kjellvik & lundestad</h2>
        <div class="navbar">
          <Button class="btn btn-primary p-1 my-2" onclick="window.location.href = '/'">Hjem</Button>
          <Button class="btn btn-primary p-1 my-2" onclick="window.location.href = '/accounts/login'">Logg Inn</Button>
          <Button class="btn btn-primary p-1 my-2" onclick="window.location.href = '/accounts/logout'">Logg Ut</Button>
          <Button class="btn btn-primary p-1 my-2" onclick="window.location.href = '/dashboard/home'">Dashboard</Button>
          <Button class="btn btn-primary p-1 my-2" onclick="window.location.href = '/ticket/register'">Registrer Ticket</Button>

        </div>
      </div>
        {% for message in messages %}
          <div class="message">
              <p>{{message}}</p>
          </div>
        {% endfor %}
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
